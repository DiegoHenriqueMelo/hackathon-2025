name: ðŸš€ UniAgendas CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '13'

jobs:
  # =============================================================================
  # JOB 1: LINTING E FORMATOÃ‡ÃƒO
  # =============================================================================
  lint:
    name: ðŸ“ Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    # Backend Linting
    - name: ðŸ“† Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ðŸ” Lint Backend Code
      working-directory: ./backend
      run: npm run lint || echo "Lint script not found, skipping..."
      
    # Frontend Linting  
    - name: ðŸ“† Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ðŸ” Lint Frontend Code
      working-directory: ./frontend
      run: npm run lint

  # =============================================================================
  # JOB 2: TESTES UNITÃRIOS E INTEGRAÃ‡ÃƒO
  # =============================================================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: uniagendas_test
        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ðŸ“ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: ðŸ“† Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ðŸ—„ï¸ Setup Test Database
      working-directory: ./backend
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d uniagendas_test -f scripts/setup-database.sql
      env:
        PGPASSWORD: postgres
        
    - name: ðŸ§ª Run Unit Tests
      working-directory: ./backend
      run: npm run test:unit
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: uniagendas_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        JWT_SECRET: test_jwt_secret
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_TEST }}
        
    - name: ðŸ”— Run Integration Tests
      working-directory: ./backend
      run: npm run test:integration
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: uniagendas_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        JWT_SECRET: test_jwt_secret
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_TEST }}
        
    - name: ðŸ“ˆ Generate Coverage Report
      working-directory: ./backend
      run: npm run test:coverage
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: uniagendas_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        JWT_SECRET: test_jwt_secret
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_TEST }}
        
    - name: ðŸ“„ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./backend/coverage
        flags: backend
        name: backend-coverage
        
    # Frontend Tests
    - name: ðŸ“† Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ðŸŽ¨ Build Frontend
      working-directory: ./frontend
      run: npm run build

  # =============================================================================
  # JOB 3: SECURITY AUDIT
  # =============================================================================
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ðŸ“ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ðŸ” Backend Security Audit
      working-directory: ./backend
      run: |
        npm audit --audit-level=moderate
        
    - name: ðŸ” Frontend Security Audit
      working-directory: ./frontend
      run: |
        npm audit --audit-level=moderate

  # =============================================================================
  # JOB 4: BUILD E DEPLOY (apenas para master)
  # =============================================================================
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://uniagendas-api.railway.app
    
    steps:
    - name: ðŸ“ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    # Build Backend
    - name: ðŸ“† Install Backend Dependencies
      working-directory: ./backend
      run: npm ci --only=production
      
    - name: ðŸ—ï¸ Build Backend
      working-directory: ./backend
      run: npm run build
      
    # Build Frontend
    - name: ðŸ“† Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ðŸŽ¨ Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: https://uniagendas-api.railway.app
        
    # Deploy para Railway (Backend)
    - name: ðŸš‚ Deploy Backend to Railway
      uses: bervProject/railway-deploy@v1.0.7
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: 'backend'
        
    # Deploy para Vercel (Frontend)
    - name: ðŸŒ Deploy Frontend to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'

  # =============================================================================
  # JOB 5: NOTIFICAÃ‡Ã•ES
  # =============================================================================
  notify:
    name: ðŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: ðŸ“§ Notify Success
      if: needs.deploy.result == 'success'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'âœ… UniAgendas deployed successfully to production!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: âš ï¸ Notify Failure
      if: needs.deploy.result == 'failure'
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: 'âŒ UniAgendas deployment failed! Check the logs.'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # =============================================================================
  # JOB 6: PERFORMANCE TESTING (opcional)
  # =============================================================================
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸ“ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ðŸ“† Install Artillery
      run: npm install -g artillery
      
    - name: âš¡ Run Load Tests
      working-directory: ./backend
      run: |
        if [ -f "performance/load-test.yml" ]; then
          artillery run performance/load-test.yml --target https://uniagendas-api.railway.app
        else
          echo "Load test configuration not found, skipping..."
        fi

  # =============================================================================
  # JOB 7: BACKUP E CLEANUP
  # =============================================================================
  maintenance:
    name: ðŸ§½ Maintenance Tasks
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸ“ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“‹ Create Release Notes
      run: |
        echo "## ðŸŽ‰ Nova Release - $(date +'%Y-%m-%d %H:%M:%S')" >> release-notes.md
        echo "" >> release-notes.md
        echo "### ðŸ”„ Commits nesta release:" >> release-notes.md
        git log --oneline --since="1 day ago" >> release-notes.md
        
    - name: ðŸ“¦ Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: release-notes.md
        files: |
          backend/build/**
          frontend/dist/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}